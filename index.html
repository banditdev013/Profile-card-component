<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-top"></div>
    <div class="bg-bottom"></div>

    <main class="card-profile">
        <div class="card-bg-header">
            <img class="pattern-card" src="images/bg-pattern-card.svg" alt="pattern-card">
            <img class="img-profile" src="images/image-victor.jpg" alt="image-victor">
        </div>

        <div class="profile">
            <h1 class="name">Victor Crest<span>26</span></h1>
            <p>London</p>
        </div>

        <div class="line"></div>

        <ul class="stats">
            <li><span class="stats-num">80K</span>Followers</li>
            <li><span class="stats-num">803K</span>Likes</li>
            <li><span class="stats-num">1.4K</span>Photos</li>
        </ul>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/banditdev013" target="_blank">Bandit-Dev</a>.
    </footer>

</body>

</html>
